<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>GitFav</title>
    <script src="./JS/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <div id="page-container">
            <header>
                    <img src="./images/GitfavIcon.svg" alt="Uma estrela entre chaves ao lado da escrita GitFav">
                    <label for="search" class="sr-only">Digite o Github username que quer favoritar</label>
                    <div class="search-section">
                        <input type="text" class="search-input" id="search" placeholder="Digite o Github username que quer favoritar">
                        <button class="search-button"><img src="./images/LitteStar.svg" alt="Estrela">Favoritar</button>
                    </div>
            </header>
            <main>
                <div class="tbody-wrap">
                <table class="fill">
                    <thead class="fixed">
                        <tr>
                            <th>Usuário</th>
                            <th>Respositorios</th>
                            <th>Followers</th>
                            <th></th>
                        </tr>
                    </thead>
                
                        <tbody id="tb">
                        </tbody>
                </table>
            <div class="empty-table hide">
                <table >
                        <thead class="fixed">
                            <tr>
                                <th>Usuário</th>
                                <th>Respositorios</th>
                                <th>Followers</th>
                                <th></th>
                            </tr>
                        </thead>
                </table>
                <div class="empty-img">
                    <img src="./images/BigStar.svg" alt=""> Nenhum favorito ainda
            </div>
                </div>
            </div>
                
            </main>
        </div>
    </div>
    
</body>
</html>
